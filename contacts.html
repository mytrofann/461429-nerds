<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Напишите нам</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>Напишите нам</h1>
      <span class="modal-close" aria-hidden="Закрыть">X</span>
      <form class="user" method="post" action="https://echo.htmlacademy.ru">
        <p>
          <label for="user-name">Ваше имя:</label></br>
          <input type="text" id="user-name" name="name" placeholder="Представьтесь, пожалуйста">
        </p>
        <p>
          <label for="user-email">Ваш e-mail:</label></br>
          <input type="email" id="user-email" name="email" placeholder="Для отправки ответа">
        </p>
        <p>
          <label for="user-text">Текст письма:</label></br>
          <textarea id="user-text" name="text" placeholder="В свободной форме">
          </textarea>
        </p>
        <button class="button" type="submit">Отправить</button>
      </form>
  </body>
</html>
